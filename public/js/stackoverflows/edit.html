<h2>Edit {{vm.stackoverflow.title}}</h2>

<form>
  <input placeholder="title" data-ng-model="vm.stackoverflow.title" />
  <input placeholder="snippet" data-ng-model="vm.stackoverflow.snippet" />

  <button type="button" data-ng-click="vm.update()"  >Update</button>
  <button type="submit" data-ng-click="vm.destroy()" >Delete</button>
</form>

<pre>
  {{vm.stackoverflow | json}}
</pre>
